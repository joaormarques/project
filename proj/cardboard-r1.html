<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cardboard Platform Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
    body {
        margin: 0px;
        overflow: hidden;
    }

    #example {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
    }
    </style>
</head>

<body>
    <div id=example style="position:absolute;"></div>
    <script src="../js/three.js"></script>
    <script src="../js/StereoEffect.js"></script>
    <script src="../js/DeviceOrientationControls.js"></script>
    <script src="../js/OrbitControls.js"></script>
    <script>
    var camera, scene, renderer;
    var effect, controls;
    var element, container;
    var clock = new THREE.Clock();
    var raycaster = new THREE.Raycaster();
    var mouse = new THREE.Vector2(),
        INTERSECTED;
    var radius = 100,
        theta = 0;
    init();
    animate();

    function init() {
        console.log(raycaster);
        renderer = new THREE.WebGLRenderer();
        element = renderer.domElement;
        container = document.getElementById('example');
        container.appendChild(element);

        effect = new THREE.StereoEffect(renderer);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
        camera.position.set(0, 10, 0);
        scene.add(camera);

        controls = new THREE.OrbitControls(camera, element);
        controls.rotateUp(Math.PI / 4);
        controls.target.set(
            camera.position.x + 0.1,
            camera.position.y,
            camera.position.z
        );
        controls.noZoom = true;
        controls.noPan = true;
        controls.autoRotate = false;



        var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.6);
        //scene.add(light);
        var light2 = new THREE.AmbientLight(0x222222);
        scene.add(light2);

        //floor texture
        var texture2 = THREE.ImageUtils.loadTexture(
            '../textures/patterns/checker.png'
        );
        texture2.wrapS = THREE.RepeatWrapping;
        texture2.wrapT = THREE.RepeatWrapping;
        texture2.repeat = new THREE.Vector2(50, 50);
        texture2.anisotropy = renderer.getMaxAnisotropy();
        //floor material
        var material2 = new THREE.MeshPhongMaterial({
            color: 0xffffff,
            specular: 0xffffff,
            shininess: 1,
            shading: THREE.FlatShading,
            map: texture2
        });

        var material3 = new THREE.MeshLambertMaterial({
            color: 0xdcdcdc
        });

        map = THREE.ImageUtils.loadTexture('img/Mundaneum_fabricafeatures_1.jpg');
        geometry = new THREE.PlaneGeometry(20, 10, 20);
        material = new THREE.MeshPhongMaterial({
            shading: THREE.FlatShading,
            color: 0xdcdcdc,
            ambient: 0xffffff,
            emissive: 0x989898,
            specular: 0x111111,
            shininess: 30,
            map: map,
            side: THREE.DoubleSide
        });
        Pmesh = new THREE.Mesh(geometry, material);
        map.wrapS = map.wrapT = THREE.RepeatWrapping;
        map.repeat.set(1, 1);
        Pmesh.position.set(10, 10, 10);
        Pmesh.rotation.y = THREE.Math.degToRad(45);
        scene.add(Pmesh);

        map = THREE.ImageUtils.loadTexture('img/portal.png');
        geometry = new THREE.PlaneGeometry(15, 20, 20);
        material = new THREE.MeshPhongMaterial({
            shading: THREE.FlatShading,
            color: 0xdcdcdc,
            ambient: 0xffffff,
            emissive: 0x989898,
            specular: 0x111111,
            shininess: 30,
            map: map,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 1
        });
        Pmesh = new THREE.Mesh(geometry, material);
        map.wrapS = map.wrapT = THREE.RepeatWrapping;
        map.repeat.set(1, 1);
        Pmesh.position.set(-10, 15, -10);
        Pmesh.rotation.y = THREE.Math.degToRad(45);
        scene.add(Pmesh);

        map = THREE.ImageUtils.loadTexture('img/title_W.png');
        geometry = new THREE.PlaneGeometry(20, 2, 4);
        material = new THREE.MeshPhongMaterial({
            shading: THREE.FlatShading,
            color: 0xdcdcdc,
            ambient: 0xffffff,
            emissive: 0x989898,
            specular: 0x111111,
            shininess: 30,
            map: map,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 1
        });
        mustashmesh = new THREE.Mesh(geometry, material);
        map.wrapS = map.wrapT = THREE.RepeatWrapping;
        map.repeat.set(1, 1);
        mustashmesh.position.set(10, 20, 10);
        mustashmesh.rotation.y = THREE.Math.degToRad(225);
        scene.add(mustashmesh);

        map = THREE.ImageUtils.loadTexture('img/date.png');
        geometry = new THREE.PlaneGeometry(4, 4, 4);
        material = new THREE.MeshPhongMaterial({
            shading: THREE.FlatShading,
            color: 0xdcdcdc,
            ambient: 0xffffff,
            emissive: 0x989898,
            specular: 0x111111,
            shininess: 30,
            map: map,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 1
        });
        mustashmesh = new THREE.Mesh(geometry, material);
        map.wrapS = map.wrapT = THREE.RepeatWrapping;
        map.repeat.set(1, 1);
        mustashmesh.position.set(-10, 20, 10);
        mustashmesh.rotation.y = THREE.Math.degToRad(135);
        scene.add(mustashmesh);

        map = THREE.ImageUtils.loadTexture('img/resume2.png');
        geometry = new THREE.PlaneGeometry(12, 10, 10);
        material = new THREE.MeshPhongMaterial({
            shading: THREE.FlatShading,
            color: 0xdcdcdc,
            ambient: 0xffffff,
            emissive: 0x989898,
            specular: 0x111111,
            shininess: 30,
            map: map,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 1
        });
        resumemesh = new THREE.Mesh(geometry, material);
        map.wrapS = map.wrapT = THREE.RepeatWrapping;
        map.repeat.set(1, 1);
        resumemesh.position.set(13, 10, -5);
        resumemesh.rotation.y = THREE.Math.degToRad(280);
        scene.add(resumemesh);

        map = THREE.ImageUtils.loadTexture('img/Mundaneum_fabricafeatures_4.jpg');
        geometry = new THREE.PlaneGeometry(20, 10, 20);
        material = new THREE.MeshPhongMaterial({
            shading: THREE.FlatShading,
            color: 0xdcdcdc,
            ambient: 0xffffff,
            emissive: 0x989898,
            specular: 0x111111,
            shininess: 30,
            map: map,
            side: THREE.DoubleSide
        });
        P2mesh = new THREE.Mesh(geometry, material);
        map.wrapS = map.wrapT = THREE.RepeatWrapping;
        map.repeat.set(1, 1);
        P2mesh.position.set(-10, 10, 10);
        P2mesh.rotation.y = THREE.Math.degToRad(-45);


        scene.add(P2mesh);






        var geometry2 = new THREE.PlaneGeometry(1000, 1000);

        var mesh2 = new THREE.Mesh(geometry2, material3);
        mesh2.rotation.x = -Math.PI / 2;
        scene.add(mesh2);

        window.addEventListener('deviceorientation', setOrientationControls, true);

        //events
        function setOrientationControls(e) {
            if (!e.alpha) {
                return;
            }

            controls = new THREE.DeviceOrientationControls(camera, true);
            controls.connect();
            controls.update();

            element.addEventListener('click', fullscreen, false);

            window.removeEventListener('deviceorientation', setOrientationControls);
        }
        document.addEventListener('mousemove', onDocumentMouseMove, false);
        window.addEventListener('resize', resize, false);
        setTimeout(resize, 1);

        controls.update();
    }

    function onDocumentMouseMove(event) {

        event.preventDefault();

        mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
        mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    }


    function resize() {
        var width = container.offsetWidth;
        var height = container.offsetHeight;

        camera.aspect = width / height;
        camera.updateProjectionMatrix();

        renderer.setSize(width, height);
        effect.setSize(width, height);

    }

    function update(dt) {
        resize();

        camera.updateProjectionMatrix();

        controls.update(dt);
    }

    function render(dt) {
        // find intersections
        //console.log(raycaster);
        //console.log(mouse);
        raycaster.setFromCamera(mouse, camera);

        var intersects = raycaster.intersectObjects(scene.children);
        //console.log(intersects);
        if (intersects.length > 0) {

            if (INTERSECTED != intersects[0].object) {

                if (INTERSECTED) INTERSECTED.material.emissive.setHex(INTERSECTED.currentHex);

                INTERSECTED = intersects[0].object;
                INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
                INTERSECTED.material.emissive.setHex(0xff0000);

            }

        } else {

            if (INTERSECTED) INTERSECTED.material.emissive.setHex(INTERSECTED.currentHex);

            INTERSECTED = null;

        }

        effect.render(scene, camera);
    }

    function animate(t) {
        requestAnimationFrame(animate);

        update(clock.getDelta());
        render(clock.getDelta());
    }

    function fullscreen() {
        if (container.requestFullscreen) {
            container.requestFullscreen();
        } else if (container.msRequestFullscreen) {
            container.msRequestFullscreen();
        } else if (container.mozRequestFullScreen) {
            container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) {
            container.webkitRequestFullscreen();
        }
    }
    </script>
</body>

</html>
